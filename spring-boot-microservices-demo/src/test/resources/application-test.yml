spring:
  application:
    name: banking-microservice-test

  datasource:
    # Testcontainers will override these values
    url: jdbc:postgresql://localhost:5432/test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
    hikari:
      max-lifetime: 600000


  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: banking
        format_sql: true
        enable_lazy_load_no_trans: true  # Enable lazy loading outside transactions (for tests only)
    open-in-view: true  # Keep session open for the full request duration

  flyway:
    enabled: true
    schemas: banking
    default-schema: banking
    locations: classpath:db/migration

  redis:
    host: localhost
    port: 6379
    timeout: 1000ms

  kafka:
    # Testcontainers will override this value dynamically
    bootstrap-servers: localhost:9092
    consumer:
      group-id: banking-service-test
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.portfolio.demo.dto.message"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

logging:
  level:
    com.portfolio.demo: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO

# Disable management endpoints for tests
management:
  endpoints:
    enabled-by-default: false
