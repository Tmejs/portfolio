spring:
  application:
    name: banking-microservice-test

  datasource:
    # Testcontainers will override these values
    url: jdbc:postgresql://localhost:5432/test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: banking
        format_sql: true

  flyway:
    enabled: true
    schemas: banking
    default-schema: banking
    locations: classpath:db/migration

  # Disable Redis and Kafka for tests
  redis:
    host: localhost
    port: 6379
    timeout: 1000ms

  kafka:
    bootstrap-servers: localhost:9092

logging:
  level:
    com.portfolio.demo: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO

# Disable management endpoints for tests
management:
  endpoints:
    enabled-by-default: false
